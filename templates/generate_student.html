{% extends 'extends/base.html' %}
{% block content %}
    <h1>{{ title }} - {{ students | length }}</h1>
    <table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.age }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
